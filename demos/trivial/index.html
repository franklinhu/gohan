<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Gohan Physics Engine - Trivial Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
        <script src="../../src/objects/objects.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                function draw() {
                    var canvas = $("#canvas")[0];
                    var context = canvas.getContext("2d");
                    context.fillRect(50, 100, 50, 50);
                    fillCircle(context, 15, 50, 50);

                    c = new Circle(new Position2D(30, 40), new Velocity2D(20,10), context, 20);
                    c.fill();
                    c.step();
                    c.fill();

                    r = new Rectangle(50, 60, new Position2D(30, 40), new Velocity2D(20, 10), context, 0.14);
                    r.fill();
                }

                function fillCircle(context, radius, x, y) {
                    context.beginPath();
                    context.arc(x, y, radius, 0, Math.PI * 2, false);
                    context.closePath();
                    context.strokeStyle = "#000";
                    context.stroke();
                }

                draw();
            });

         </script>
    </head>

    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
