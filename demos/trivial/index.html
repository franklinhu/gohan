<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Gohan Physics Engine - Trivial Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
        <script src="../../src/objects/objects.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var objects = new Array();
                var canvas = $("#canvas")[0];

                function draw() {
                    console.log("draw");
                    /* Make sure canvas is supported */
                    var context = canvas.getContext("2d");

                    /* Clear the canvas before each redraw */
                    context.clearRect(0, 0, 500, 500); 

                    for (i = 0; i < objects.length; i++) {
                        obj = objects[i];
                        obj.fill();
                        obj.step();
                    }
                }

                function render() {
                    if (canvas.getContext) {
                        var context = canvas.getContext("2d");

                        /* Set up objects */
                        c = new Circle(new Position2D(30, 40), new Velocity2D(0,0), context, 20);
                        objects.push(c);
                        r = new Rectangle(50, 60, new Position2D(30, 40), new Velocity2D(20, 10), context, 0.14);  
                        objects.push(r);

                        setInterval(draw, 25);
                    }
                }

                render();
            });

         </script>
    </head>

    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
